<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="calc">
        <input id="result"  readonly>
       <div class="calc-btn">
       <div><button onclick="appendToResult('0')">0</button></div>
       <div><button onclick="appendToResult('1')">1</button></div>
       <div><button onclick="appendToResult('2')">2</button></div>
       <div><button onclick="appendToResult('3')">3</button></div>
       <div><button onclick="appendToResult('4')">4</button></div>
       <div><button onclick="appendToResult('5')">5</button></div>
       <div><button onclick="appendToResult('6')">6</button></div>
       <div><button onclick="appendToResult('7')">7</button></div>
       <div><button onclick="appendToResult('8')">8</button></div>
       <div><button onclick="appendToResult('9')">9</button></div>
       <div><button onclick="appendToResult('+')">+</button></div>
       <div><button onclick="appendToResult('-')">-</button></div>
       <div><button onclick="appendToResult('/')">/</button></div>
       <div><button onclick="calculate()">=</button></div>
       <div><button onclick="clearResult()">C</button></div>
       
       </div>

    </div>
</body>
</html>
